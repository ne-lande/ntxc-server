# Generated by setupmc.com on 2025-12-10T00:15:28.241Z

services:
  minecraft:
    container_name: minecraft
    image: itzg/minecraft-server:latest
    tty: true
    stdin_open: true
    restart: unless-stopped
    ports:
      - "25565:25565"
    environment:
      PACKWIZ_URL: "https://raw.githubusercontent.com/ne-lande/ntxc-server/refs/heads/main/pack/pack.toml"
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "1.21.11"
      MEMORY: "12288M"
      MAX_PLAYERS: "50"
      MOTD: "Hewwo!!! Welcome to the server!!!"
      ONLINE_MODE: "false"
      USE_MEOWICE_FLAGS: "true"
      TZ: "Europe/Moscow"
      DIFFICULTY: "2"
      FORCE_GAMEMODE: "true"
      SPAWN_PROTECTION: "0"
      MAX_WORLD_SIZE: "1000000"
      REGION_FILE_COMPRESSION: "lz4"
      PREVENT_PROXY_CONNECTIONS: "true"
      HIDE_ONLINE_PLAYERS: "true"
      ENFORCE_SECURE_PROFILE: "false"
      PLAYER_IDLE_TIMEOUT: "10"
    volumes:
      - "./mcserver:/data" # mcserver
    healthcheck:
      test: ["CMD", "mc-monitor", "status", "--host", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  bluemap:
    image: ghcr.io/bluemap-minecraft/bluemap:latest
    restart: unless-stopped
    command: -r -u -w
    ports:
      - "8100:8100"
    volumes:
      - "./bluemap/config:/app/config" # bluemap config
      - "./bluemap/web:/app/web" # webapp, including renders
      - "./bluemap/data:/app/data" # other persistant data
      - "./mcserver/world:/app/world:ro" # world, note the read-only
    depends_on:
      minecraft:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8100/"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mcserver:
